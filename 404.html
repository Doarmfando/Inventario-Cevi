<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>P치gina no encontrada - Inventario CEVI</title>
  <link rel="icon" type="image/svg+xml" href="/Inventario-Cevi/vite.svg" />
  
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  
  <!-- Lottie Player -->
  <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
  
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Segoe+UI:wght@300;400;600;700&display=swap');
    
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    
    .countdown {
      font-variant-numeric: tabular-nums;
    }
    

    
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    

    
    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }
  </style>
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen flex items-center justify-center">
  <div class="max-w-md mx-auto text-center p-8 fade-in">
    <!-- Lottie Animation -->
    <div class="mb-8">
      <lottie-player
        id="lottie-404"
        src="/Inventario-Cevi/404.json"
        background="transparent"
        speed="1"
        style="width: 280px; height: 280px; margin: 0 auto;"
        loop
        autoplay>
      </lottie-player>
    </div>
    
    <!-- Error Message -->
    <div class="mb-8">
      <h1 class="text-4xl font-bold text-gray-800 mb-4">
        춰Oops! P치gina no encontrada
      </h1>
      <p class="text-gray-600 text-lg mb-6">
        La p치gina que buscas no existe o ha sido movida.
      </p>
      <p class="text-sm text-gray-500 mb-4">
        Ser치s redirigido al login en <span id="countdown" class="font-bold text-blue-600 countdown">5</span> segundos...
      </p>
    </div>
    
    <!-- Actions -->
    <div class="space-y-4">
      <button
        id="redirectBtn"
        class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 px-6 rounded-lg transition-colors duration-300 pulse"
        onclick="redirectToLogin()"
      >
        Ir al Login Ahora
      </button>
      
      <p class="text-xs text-gray-400">
        Sistema de Inventario CEVI
      </p>
    </div>
  </div>

  <script>
    // Configuraci칩n
    const REPO_NAME = 'Inventario-Cevi';
    const REDIRECT_DELAY = 10000; // 10 segundos

    // Funci칩n para redireccionar al login
    function redirectToLogin() {
      const loginUrl = `${window.location.protocol}//${window.location.host}/${REPO_NAME}/login`;
      window.location.href = loginUrl;
    }
    
    // Countdown timer
    let countdown = 10;
    const countdownElement = document.getElementById('countdown');
    
    const timer = setInterval(() => {
      countdown--;
      countdownElement.textContent = countdown;
      
      if (countdown <= 0) {
        clearInterval(timer);
        redirectToLogin();
      }
    }, 1000);
    
    // GitHub Pages SPA redirect logic (en caso de que vengan de una ruta v치lida)
    (function() {
      const l = window.location;
      const pathArray = l.pathname.split('/');
      
      // Si estamos en una ruta del repo, intentar redirigir al login
      if (pathArray[1] === REPO_NAME) {
        // Opcional: detectar si era una ruta v치lida de la app
        const validRoutes = [
          'dashboard', 'inventory', 'movements', 'reports', 
          'containers', 'login'
        ];
        
        const attemptedRoute = pathArray[2];
        
        // Si era una ruta v치lida, redirigir inmediatamente
        if (validRoutes.includes(attemptedRoute)) {
          setTimeout(redirectToLogin, 15000); // Dar tiempo a ver la animaci칩n
        }
      }
    })();
    
    // Fallback: si Lottie no carga, mostrar emoji
    const lottiePlayer = document.getElementById('lottie-404');
    let lottieLoaded = false;
    
    lottiePlayer.addEventListener('ready', () => {
      lottieLoaded = true;
    });
    
    setTimeout(() => {
      if (!lottieLoaded) {
        lottiePlayer.style.display = 'none';
        const fallbackDiv = document.createElement('div');
        fallbackDiv.innerHTML = '<div class="text-8xl mb-4">游댌</div><div class="text-6xl text-gray-400">404</div>';
        fallbackDiv.className = 'mb-8';
        lottiePlayer.parentNode.replaceChild(fallbackDiv, lottiePlayer);
      }
    }, 3000);
  </script>
</body>
</html>
