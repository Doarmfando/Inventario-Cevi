<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>P√°gina no encontrada - Inventario CEVI</title>
  <link rel="icon" type="image/svg+xml" href="/Inventario-Cevi/vite.svg" />
  
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  
  <!-- Lottie Player -->
  <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
  
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Segoe+UI:wght@300;400;600;700&display=swap');
    
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    
    .countdown {
      font-variant-numeric: tabular-nums;
    }
    
    .fade-in {
      animation: fadeIn 0.6s ease-out;
    }
    
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    .pulse {
      animation: pulse 2s infinite;
    }
    
    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }
  </style>
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen flex items-center justify-center">
  <div class="max-w-md mx-auto text-center p-8 fade-in">
    <!-- Lottie Animation -->
    <div class="mb-8">
      <lottie-player
        id="lottie-404"
        src="/Inventario-Cevi/404.json"
        background="transparent"
        speed="1"
        style="width: 280px; height: 280px; margin: 0 auto;"
        loop
        autoplay>
      </lottie-player>
    </div>
    
    <!-- Error Message -->
    <div class="mb-8">
      <h1 class="text-4xl font-bold text-gray-800 mb-4">
        ¬°Oops! P√°gina no encontrada
      </h1>
      <p class="text-gray-600 text-lg mb-6">
        La p√°gina que buscas no existe o ha sido movida.
      </p>
      <p class="text-sm text-gray-500 mb-4">
        Ser√°s redirigido al inicio en <span id="countdown" class="font-bold text-blue-600 countdown">5</span> segundos...
      </p>
    </div>
    
    <!-- Actions -->
    <div class="space-y-4">
      <button
        id="redirectBtn"
        class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 px-6 rounded-lg transition-colors duration-300 pulse"
        onclick="redirectToHome()"
      >
        Ir al Inicio Ahora
      </button>
      
      <p class="text-xs text-gray-400">
        Sistema de Inventario CEVI
      </p>
    </div>
  </div>

  <script>
    // Configuraci√≥n
    const HOME_URL = 'https://doarmfando.github.io/Inventario-Cevi/';
    const REDIRECT_DELAY = 5000; // 5 segundos

    // Funci√≥n para redireccionar al inicio
    function redirectToHome() {
      window.location.href = HOME_URL;
    }
    
    // Countdown timer - empezar en 5 segundos
    let countdown = 5;
    const countdownElement = document.getElementById('countdown');
    
    const timer = setInterval(() => {
      countdown--;
      countdownElement.textContent = countdown;
      
      if (countdown <= 0) {
        clearInterval(timer);
        redirectToHome();
      }
    }, 1000);
    
    // Auto-redirect despu√©s de 5 segundos
    setTimeout(() => {
      redirectToHome();
    }, REDIRECT_DELAY);
    
    // Fallback: si Lottie no carga, mostrar emoji
    const lottiePlayer = document.getElementById('lottie-404');
    let lottieLoaded = false;
    
    lottiePlayer.addEventListener('ready', () => {
      lottieLoaded = true;
    });
    
    // Detectar si Lottie no carga en 3 segundos
    setTimeout(() => {
      if (!lottieLoaded) {
        lottiePlayer.style.display = 'none';
        const fallbackDiv = document.createElement('div');
        fallbackDiv.innerHTML = '<div class="text-8xl mb-4">üîç</div><div class="text-6xl text-gray-400">404</div>';
        fallbackDiv.className = 'mb-8';
        lottiePlayer.parentNode.replaceChild(fallbackDiv, lottiePlayer);
      }
    }, 3000);
  </script>
</body>
</html>
