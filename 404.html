<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Página no encontrada - Inventario CEVICHERIA-NOEMI</title>
  <link rel="icon" type="image/svg+xml" href="/Inventario-Cevi/vite.svg" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Segoe+UI:wght@300;400;600;700&display=swap');
    body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
    .countdown { font-variant-numeric: tabular-nums; }
    .fade-in { animation: fadeIn 0.6s ease-out; }
    @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
    .pulse { animation: pulse 2s infinite; }
    @keyframes pulse { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.05); } }
  </style>
</head>
<body class="bg-white min-h-screen flex items-center justify-center">
  <div class="max-w-md mx-auto text-center p-8 fade-in">
    <div class="mb-8">
      <lottie-player
        src="https://assets2.lottiefiles.com/packages/lf20_t9gkkhz4.json"
        background="transparent"
        speed="1"
        style="width: 250px; height: 250px; margin: auto;"
        loop
        autoplay
      ></lottie-player>
    </div>
    <div class="mb-8">
      <p class="text-gray-600 text-lg mb-6">
        La página que buscas no existe o ha sido movida.
      </p>
      <p class="text-sm text-gray-500 mb-4">
        Serás redirigido al inicio en <span id="countdown" class="font-bold text-blue-600 countdown">5</span> segundos...
      </p>
    </div>
    <div class="space-y-4">
      <button
        id="redirectBtn"
        class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 px-6 rounded-lg transition-colors duration-300 pulse"
        onclick="redirectToHome()"
      >
        Ir al Inicio Ahora
      </button>
      <p class="text-xs text-gray-400">
        Sistema de Inventario CEVI
      </p>
    </div>
  </div>
  <script>
    const HOME_URL = 'https://doarmfando.github.io/Inventario-Cevi/';
    const REDIRECT_DELAY = 5000;
    function redirectToHome() {
      window.location.href = HOME_URL;
    }
    let countdown = 5;
    const countdownElement = document.getElementById('countdown');
    const timer = setInterval(() => {
      countdown--;
      countdownElement.textContent = countdown;
      if (countdown <= 0) {
        clearInterval(timer);
        redirectToHome();
      }
    }, 1000);
    setTimeout(() => {
      redirectToHome();
    }, REDIRECT_DELAY);
  </script>
</body>
</html>
